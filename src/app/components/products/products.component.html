<div class="navbar navbar-expand-sm bg-light-navbar-light">
    <ul class="navbar navbar-nav">
        <li>
            <button class="btn btn-sm btn-outline-info ml-2" (click)="onGetAllProducts()">All</button>
        </li>
        <li>
            <button class="btn btn-sm btn-outline-info ml-2" (click)="onGetSelectedProducts()">Selected</button>
        </li>
        <li>
            <button class="btn btn-sm btn-outline-info ml-2" (click)="onGetAvailableProducts()">Available</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ml-auto">
        <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
            <input type="text" ngModel name="keyword">
            <button class="btn btn-sm btn-outline-info ml-1">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
    </ul>
</div>
<ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataState.LOADING_STATE">
        <div class="col-12">
            LOADING...
        </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataState.ERROR_STATE">
        <div class="text-center col-12">
            <div class="alert alert-danger">
                {{result.errorMessage}}
            </div>
        </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataState.LOADED_STATE">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Selected</th>
                <th>Available</th>
            </tr>
            <tr *ngFor="let p of result.data">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.selected}}</td>
                <td>{{p.available}}</td>
                <td>
                    <button class="btn btn-sm" [ngClass]="p.selected? 'btn-success' : 'btn-danger'"
                        (click)="onSelect(p)">
                        <span *ngIf="p.selected">Unselect</span>
                        <span *ngIf="!p.selected">Selct</span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm" (click)="onDelete(p)">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </td>
            </tr>
        </table>
    </ng-container>
</ng-container>
