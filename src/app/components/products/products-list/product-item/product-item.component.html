<tr *ngIf="product">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price | currency}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.selected}}</td>
    <td><span [ngClass]="product.available? 'fa fa-check text-success' : ''"></span></td>
    <td>
        <button class="btn btn-sm" [ngClass]="product.selected? 'btn-success' : 'btn-danger'"
            (click)="onSelect(product)">
            <span *ngIf="product.selected">Unselect</span>
            <span *ngIf="!product.selected">Selct</span>
        </button>
    </td>
    <td>
        <button class="btn btn-sm" (click)="onDelete(product)">
            <span class="fa fa-trash-o"></span>
        </button>
    </td>
    <td>
        <button class="btn btn-sm" (click)="onEdit(product)">
            <span class="fa fa-edit"></span>
        </button>
    </td>
</tr>
