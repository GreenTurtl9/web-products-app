<div class="container">
    <ng-container *ngIf="productFormGroup">
        <ng-container *ngIf="state as data">
            <ng-container *ngIf="data.dataState == DataState.LOADING_STATE">
                ...LOADING
            </ng-container>
            <ng-container *ngIf="data.dataState == DataState.LOADED_STATE">
                <div class="alert-success container m-3 p-3">
                    <span class="h4">Product saved successfully</span>
                    <button class="btn btn-success ml-3" (click)="onNewProduct()">New Product</button>
                    <button class="btn btn-success ml-3" (click)="onProducts()">Products</button>
                </div>
            </ng-container>
            <ng-container *ngIf="data.dataState == DataState.NEW_STATE">
                <form [formGroup]="productFormGroup">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name"
                            [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
                        <div class="invalid-feedback" *ngIf="submitted && productFormGroup.controls['name'].errors">
                            <div *ngIf="submitted && productFormGroup.controls['name'].errors['required']">
                                Name is Required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" class="form-control" formControlName="quantity">
                    </div>
                    <div class="form-group">
                        <label>Selected</label>
                        <input type="checkbox" class="form-check" formControlName="selected">
                    </div>
                    <div class="form-group">
                        <label>Available</label>
                        <input type="checkbox" class="form-check" formControlName="available">
                    </div>
                    <button class="btn btn-success" (click)="onSaveProduct()">Save</button>
                </form>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
